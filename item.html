<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>4Garden ‚Äî Service</title>

<link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700;1,400&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">

<style>
:root{
    --header-h: 13vh;
    --nav-h: 8.8vh;
    --accent-green: #07b84e;
    --nav-bg: url('earth-texture.jpg'); /* üçÇ –¢–ï–ö–°–¢–£–†–ê –ó–ï–ú–õ–ò */
}

html,body{
    margin:0;
    padding:0;
    font-family:'Poppins',sans-serif;
    background: #f5f7f4;
}

/* ---------- TOP HEADER (–∫–∞–∫ –Ω–∞ –≥–ª–∞–≤–Ω–æ–π) ---------- */
.header {
    width:100%;
    height: var(--header-h);
    background-image:url('clearphotowithoutrights.png');
    background-size:cover;
    background-position:center 32%;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    color:#fff;
    text-align:center;
    text-shadow:0 0 8px rgba(0,0,0,0.7);
    position:fixed;
    top:0;
    left:0;
    z-index:120;
}
.header h1{ margin:0; font-size:2.6rem; font-weight:700; }
.header p{ margin:6px 0 0; font-size:2rem; font-weight:500; font-family:'Lora', serif; }

/* ---------- NAVBAR (—Ç–µ–∫—Å—Ç—É—Ä–∞ –∑–µ–º–ª–∏) ---------- */
.nav-wrapper{
    position:fixed;
    top: var(--header-h);
    left:0;
    width:100%;
    height: var(--nav-h);
    background: var(--nav-bg);
    background-size: cover;
    display:flex;
    align-items:center;
    justify-content:center;
    border-top:2px solid rgba(0,0,0,0.4);
    border-bottom:2px solid rgba(0,0,0,0.4);
    z-index:115;
}

.nav{
    display:flex;
    gap:12px;
}

.nav a{
    height: calc(var(--nav-h) * 0.6);
    min-width:170px;
    padding:0 36px;
    display:inline-flex;
    align-items:center;
    justify-content:center;
    background: rgba(40,25,12,0.82);
    color: var(--accent-green);
    font-size:1.55rem;
    font-weight:600;
    text-decoration:none;
    border-radius:14px;
    border:1px solid rgba(0,0,0,0.28);
    box-shadow: 0 6px 18px rgba(0,0,0,0.10);
    transition: transform .18s ease, filter .18s ease, box-shadow .18s ease, background .18s ease;
}

.nav a:hover{
    transform: translateY(-3px) scale(1.035);
    filter:brightness(1.08);
    background: rgba(30,20,9,0.9);
    color:#e8ffd0;
}

/* –æ—Ç—Å—Ç—É–ø —á—Ç–æ–±—ã —à–∞–ø–∫–∞ –Ω–µ –ø–µ—Ä–µ–∫—Ä—ã–≤–∞–ª–∞ */
.page-offset{
    margin-top: calc(var(--header-h) + var(--nav-h) + 22px);
}

/* ---------- HERO –ë–ê–ù–ù–ï–† –£–°–õ–£–ì–ò ---------- */
.item-hero{
    width:100%;
    height:48vh;
    background-size:cover;
    background-position:center;
    border-radius:8px;
    box-shadow:0 12px 28px rgba(0,0,0,0.18);
    position:relative;
}

.item-hero-title{
    position:absolute;
    bottom:24px;
    left:50%;
    transform:translateX(-50%);
    color:#fff;
    font-size:3rem;
    font-family:'Lora', serif;
    text-shadow:0 0 12px rgba(0,0,0,0.8);
}

/* ---------- CONTENT ---------- */
.item-content{
    max-width:900px;
    margin:34px auto;
    background:#ffffffee;
    padding:28px;
    border-radius:12px;
    box-shadow:0 8px 20px rgba(0,0,0,0.06);
}

.item-content h2{
    font-size:2rem;
    margin-bottom:12px;
}

.item-gallery img{
    width:100%;
    border-radius:12px;
    margin:14px 0;
}

.item-video{
    margin-top:22px;
    width:100%;
    border-radius:12px;
}

/* ---------- FOOTER ---------- */
footer{
    background:#0f1a12;
    color:#d9edd3;
    text-align:center;
    padding:22px;
    margin-top:40px;
}
</style>
</head>
<body>

<!-- TOP HEADER -->
<header class="header">
  <h1>4Garden</h1>
  <p>Quality landscaping services for clean, fresh and beautiful yards.</p>
</header>

<!-- NAVBAR -->
<div class="nav-wrapper">
  <nav class="nav">
    <a href="index.html#home">Home</a>
    <a href="index.html#services">Services</a>
    <a href="index.html#projects">Projects</a>
    <a href="index.html#reviews">Reviews</a>
    <a href="index.html#about">About</a>
    <a href="index.html#contact">Contact</a>
  </nav>
</div>

<div class="page-offset"></div>

<!-- HERO (–∑–∞–ø–æ–ª–Ω—è–µ—Ç—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ JS) -->
<div class="item-hero" id="hero"></div>

<!-- MAIN CONTENT -->
<div class="item-content">
    <h2 id="title"></h2>
    <p id="description"></p>

    <div class="item-gallery" id="gallery"></div>

    <video id="video" class="item-video" controls></video>
</div>

<footer>¬© 2025 4Garden. Premium Landscaping.</footer>

<script>
// –ë–ê–ó–ê –î–ê–ù–ù–´–• –£–°–õ–£–ì/–ü–†–û–ï–ö–¢–û–í
const ITEMS = {
    "lawn-mowing": {
        title: "Lawn Mowing",
        banner: "banners/lawn.jpg",
        description: "Professional weekly and bi-weekly lawn mowing...",
        images: ["gallery/lawn1.jpg","gallery/lawn2.jpg"],
        video: "videos/lawn.mp4"
    },
    "hedge-trimming": {
        title: "Hedge Trimming",
        banner: "banners/hedge.jpg",
        description: "Shaping, forming and maintaining your hedges...",
        images: ["gallery/hedge1.jpg","gallery/hedge2.jpg"],
        video: "videos/hedge.mp4"
    }
    // –¥–æ–±–∞–≤–∏—à—å –æ—Å—Ç–∞–ª—å–Ω—ã–µ
};

// –ß–¢–ï–ù–ò–ï –ü–ê–†–ê–ú–ï–¢–†–ê URL
const urlParams = new URLSearchParams(window.location.search);
const item = urlParams.get("item");

// –ü–†–û–í–ï–†–ö–ê
if(!item || !ITEMS[item]){
    document.getElementById("hero").style.background = "#333";
    document.getElementById("title").innerText = "–£—Å–ª—É–≥–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞";
    document.getElementById("description").innerText = "–ü–æ—Ö–æ–∂–µ, –≤—ã –ø–µ—Ä–µ—à–ª–∏ –ø–æ –Ω–µ–≤–µ—Ä–Ω–æ–π —Å—Å—ã–ª–∫–µ.";
} else {
    let data = ITEMS[item];

    document.getElementById("hero").style.backgroundImage = `url('${data.banner}')`;
    document.getElementById("title").innerText = data.title;
    document.getElementById("description").innerText = data.description;

    let g = "";
    data.images.forEach(img => {
        g += `<img src="${img}" />`;
    });
    document.getElementById("gallery").innerHTML = g;

    document.getElementById("video").src = data.video;
}
</script>

</body>
</html>
