<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>4Garden — Item</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: #faf9f7;
        color: #2f2f2f;
    }

    header {
        background: #483f34;
        color: white;
        padding: 18px 30px;
        font-size: 20px;
        font-weight: 600;
        position: sticky;
        top: 0;
        z-index: 10;
    }

    .container {
        max-width: 1100px;
        margin: 40px auto;
        padding: 0 20px;
    }

    .title {
        font-size: 46px;
        font-weight: 700;
        margin-bottom: 15px;
        font-family: "Lora", serif;
    }

    .subtitle {
        font-size: 20px;
        line-height: 1.6;
        opacity: 0.85;
        margin-bottom: 40px;
        max-width: 750px;
    }

    .main-img {
        width: 100%;
        border-radius: 22px;
        margin-bottom: 45px;
        object-fit: cover;
    }

    .section-title {
        font-size: 30px;
        font-weight: 700;
        margin: 40px 0 15px;
        font-family: "Lora", serif;
    }

    ul {
        margin-left: 20px;
        line-height: 1.7;
        font-size: 18px;
    }

    .price {
        font-size: 30px;
        font-weight: 700;
        margin: 10px 0 40px;
        color: #5a4a3a;
    }

    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
        gap: 20px;
        margin-top: 15px;
    }

    .gallery img {
        width: 100%;
        border-radius: 18px;
        object-fit: cover;
    }

    footer {
        margin-top: 70px;
        padding: 40px;
        background: #483f34;
        color: white;
        text-align: center;
        font-size: 16px;
    }
</style>
</head>
<body>

<header>
    4Garden — Premium Landscaping
</header>

<div class="container">
    <h1 class="title" id="item-title">Loading...</h1>
    <p class="subtitle" id="item-description"></p>

    <img id="item-main-img" class="main-img" src="" alt="">
    
    <h2 class="section-title">Что входит:</h2>
    <ul id="item-list"></ul>

    <h2 class="section-title">Стоимость</h2>
    <div class="price" id="item-price"></div>

    <h2 class="section-title">Галерея</h2>
    <div class="gallery" id="item-gallery"></div>
</div>

<footer>
    © 2025 4Garden. Professional Premium Landscaping.
</footer>

<script>
// База данных услуг/проектов
const items = {
    "garden-makeover": {
        title: "Полный редизайн сада",
        description: "Комплексное обновление участка: новая планировка, дорожки, озеленение, освещение и декоративные элементы.",
        mainImg: "images/project-main1.jpg",
        price: "от $2,700",
        list: [
            "Перепланировка территории",
            "Очистка и подготовка грунта",
            "Создание дорожек и бордюров",
            "Высадка растений",
            "Укладка газона",
            "Монтаж освещения"
        ],
        gallery: [
            "images/project1-1.jpg",
            "images/project1-2.jpg",
            "images/project1-3.jpg"
        ]
    },

    "stone-path": {
        title: "Каменная дорожка",
        description: "Изготовление декоративной дорожки из натурального камня для сада или участка.",
        mainImg: "images/project-main2.jpg",
        price: "от $400",
        list: [
            "Подготовка траншеи",
            "Создание песчаной подушки",
            "Укладка камней",
            "Герметизация стыков",
            "Тестирование нагрузки"
        ],
        gallery: [
            "images/project2-1.jpg",
            "images/project2-2.jpg"
        ]
    },

    "moss-cleaning": {
        title: "Очистка территории от мха",
        description: "Профессиональная очистка дорожек, газона и каменных поверхностей от мха.",
        mainImg: "images/project-main3.jpg",
        price: "от $180",
        list: [
            "Диагностика участка",
            "Удаление мха",
            "Обработка против повторного роста",
            "Очистка отходов",
            "Профилактическая обработка"
        ],
        gallery: [
            "images/project3-1.jpg",
            "images/project3-2.jpg",
            "images/project3-3.jpg"
        ]
    }
};

// Получение ID из URL
const urlParams = new URLSearchParams(window.location.search);
const id = urlParams.get("id");

// Загрузка данных
if (!id || !items[id]) {
    document.querySelector(".container").innerHTML = `
        <h1 class="title">Услуга не найдена</h1>
        <p class="subtitle">Похоже, вы перешли по неверной ссылке. Вернитесь назад.</p>
    `;
} else {
    const item = items[id];

    document.getElementById("item-title").textContent = item.title;
    document.getElementById("item-description").textContent = item.description;
    document.getElementById("item-main-img").src = item.mainImg;
    document.getElementById("item-price").textContent = item.price;

    item.list.forEach(el => {
        const li = document.createElement("li");
        li.textContent = el;
        document.getElementById("item-list").appendChild(li);
    });

    item.gallery.forEach(src => {
        const img = document.createElement("img");
        img.src = src;
        document.getElementById("item-gallery").appendChild(img);
    });
}
</script>

</body>
</html>
