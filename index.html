<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>4Garden</title>

    <!-- Красивый шрифт -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #ffffff;
            scroll-behavior: smooth;
        }

        /* ============================
           HEADER (очень узкая)
        ============================ */
        .header {
            width: 100%;
            height: 10vh; /* ещё ниже */
            background-image: url('clearphotowithoutrights.png');
            background-size: cover;
            background-position: top;
            background-repeat: no-repeat;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            color: white;
            text-shadow: 0px 0px 8px rgba(0,0,0,0.7);
        }

        .header h1 {
            font-size: 3rem; /* уменьшено */
            font-weight: 700;
            margin: 0;
        }

        .header p {
            font-size: 1.8rem; /* увеличено */
            margin: 4px 0 0 0;
        }

        /* ============================
           NAVIGATION BAR (тонкая + салатовая)
        ============================ */
        .nav {
            width: 100%;
            height: 10vh; /* в 2 раза уже */
            background: #d4f4c8; /* салатовый */

            display: grid;
            grid-template-columns: repeat(6, 1fr);
            align-items: center;
            justify-items: center;

            border-top: 2px solid black;
            border-bottom: 2px solid black;
        }

        .nav a {
            width: 85%;
            height: 55%;
            display: flex;
            align-items: center;
            justify-content: center;

            text-decoration: none;
            color: black;

            font-size: 2rem; /* +2 рем */
            font-weight: 600;

            border: 2px solid black;
            background: white;

            transition: 0.25s;
        }

        .nav a:hover {
            background: #9adf9a;
            transform: scale(1.05);
        }

        /* ============================
           MOBILE
        ============================ */
        @media (max-width: 768px) {

            .header {
                height: 14vh;
            }

            .header h1 {
                font-size: 2.2rem;
            }

            .header p {
                font-size: 1.2rem;
            }

            .nav {
                height: auto;
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
                padding: 10px 0;
            }

            .nav a {
                height: 45px;
                font-size: 1.2rem;
            }
        }

    </style>
</head>

<body>

    <!-- ============================
         HEADER
    ============================ -->
    <div class="header" id="home">
        <h1>4Garden</h1>
        <p>Lawn mowing, hedge trimming, yard cleanup & roof moss removal</p>
    </div>

    <!-- ============================
         NAVIGATION
    ============================ -->
    <div class="nav">
        <a href="#home">Home</a>
        <a href="#services">Services</a>
        <a href="#projects">Projects</a>
        <a href="#reviews">Reviews</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </div>

    <!-- ============================
         DEMO BLOCKS (пока заглушки)
    ============================ -->
    <section id="services" style="height:400px; padding:20px;">Services</section>
    <section id="projects" style="height:400px; padding:20px;">Projects</section>
    <section id="reviews" style="height:400px; padding:20px;">Reviews</section>
    <section id="about" style="height:400px; padding:20px;">About</section>
    <section id="contact" style="height:400px; padding:20px;">Contact</section>

</body>
</html>
