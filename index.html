<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>4Garden</title>

    <!-- Красивый шрифт -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #ffffff;
            scroll-behavior: smooth;
        }

        /* ============================
           HEADER
        ============================ */
        .header {
            width: 100%;
            height: 20vh; /* ещё ниже */
            background-image: url('clearphotowithoutrights.png');
            background-size: cover;
            background-position: top;
            background-repeat: no-repeat;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            color: white;
            text-shadow: 0px 0px 10px rgba(0,0,0,0.7);
        }

        .header h1 {
            font-size: 3rem; /* уменьшено */
            font-weight: 700;
            margin: 0;
        }

        /* Подзаголовок +2 рем */
        .header p {
            font-size: 1.8rem;
            margin: 4px 0 0 0;
        }

        /* ============================
           NAVIGATION BAR (под шапкой)
        ============================ */

        .nav {
            width: 100%;
            height: 20vh; /* такая же толщина как шапка */
            background: #f2f2f2;

            display: grid;
            grid-template-columns: repeat(6, 1fr); /* 6 плиток */
            align-items: center;
            justify-items: center;

            border-top: 2px solid black;
            border-bottom: 2px solid black;
        }

        .nav a {
            width: 90%;
            height: 60%;
            display: flex;
            align-items: center;
            justify-content: center;

            text-decoration: none;
            color: black;

            font-size: 1.8rem; /* +2 рем */
            font-weight: 600;

            border: 2px solid black;
            transition: 0.3s;
            background: white;
        }

        /* Подсветка при наведении */
        .nav a:hover {
            background: #b6e2b6;
            transform: scale(1.05);
        }

        /* ============================
           SECTIONS (пока заглушки)
        ============================ */

        section {
            padding: 40px;
            font-size: 1.4rem;
        }

        /* ============================
           MOBILE
        ============================ */

        @media (max-width: 768px) {
            .header {
                height: 25vh;
            }

            .header h1 {
                font-size: 2.2rem;
            }

            .header p {
                font-size: 1.2rem;
            }

            .nav {
                height: auto;
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
                padding: 10px 0;
            }

            .nav a {
                height: 50px;
                font-size: 1.2rem;
            }
        }

    </style>
</head>

<body>

    <!-- ============================
         HEADER
    ============================ -->
    <div class="header" id="home">
        <h1>4Garden</h1>
        <p>Lawn mowing, hedge trimming, yard cleanup & roof moss removal</p>
    </div>

    <!-- ============================
         NAV MENU
    ============================ -->
    <div class="nav">
        <a href="#home">Home</a>
        <a href="#services">Services</a>
        <a href="#projects">Projects</a>
        <a href="#reviews">Reviews</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </div>

    <!-- ============================
         DEMO SECTIONS
    ============================ -->
    <section id="services">Services section</section>
    <section id="projects">Projects section</section>
    <section id="reviews">Reviews section</section>
    <section id="about">About section</section>
    <section id="contact">Contact section</section>

</body>
</html>
