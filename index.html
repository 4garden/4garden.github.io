<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>4Garden</title>

    <!-- Шрифт -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #ffffff;
            scroll-behavior: smooth;
        }

        /* ============================
           HEADER (картинка чуть выше)
        ============================ */
        .header {
            width: 100%;
            height: 13vh;

            background-image: url('clearphotowithoutrights.png');
            background-size: cover;

            /* чуть выше, но всё ещё видно зелёные зоны */
            background-position: center 65%;

            background-repeat: no-repeat;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            color: white;
            text-shadow: 0px 0px 8px rgba(0,0,0,0.8);
        }

        .header h1 {
            font-size: 2.6rem;
            font-weight: 700;
            margin: 0;
        }

        .header p {
            font-size: 2rem;
            margin: 4px 0 0 0;
        }

        /* ============================
           NAVIGATION BAR
           более тёмный коричневый фон,
           плитки по толщине меню,
           центральный блок
        ============================ */

        .nav-wrapper {
            width: 100%;
            height: 7vh; /* чуть шире */

            background: #5a3c1c; /* тёмный коричневый */

            display: flex;
            justify-content: center;
            align-items: center;

            border-top: 2px solid black;
            border-bottom: 2px solid black;
        }

        /* блок плиток */
        .nav {
            display: flex;
            gap: 0px; /* нет зазора между плитками */
        }

        /* плитка */
        .nav a {
            height: 100%; /* по толщине меню */
            padding: 0 25px;

            display: flex;
            justify-content: center;
            align-items: center;

            text-decoration: none;

            background: #4a2f14; /* более тёмная земля */
            color: #7fff6b;      /* ярко-зелёный */

            font-size: 1.9rem;
            font-weight: 600;

            border-right: 2px solid black;

            transition: 0.25s;
        }

        /* убираем рамку у последней */
        .nav a:last-child {
            border-right: none;
        }

        /* hover */
        .nav a:hover {
            background: #8fbf6b; /* светло-салатовый */
            color: #19c219;      /* очень ярко-зелёный */
            transform: scale(1.05);
        }

        /* ============================
           MOBILE
        ============================ */

        @media (max-width: 768px) {
            .header {
                height: 18vh;
            }

            .header h1 {
                font-size: 2rem;
            }

            .header p {
                font-size: 1.3rem;
            }

            .nav-wrapper {
                height: auto;
                padding: 10px 0;
            }

            .nav {
                flex-wrap: wrap;
            }

            .nav a {
                height: auto;
                padding: 8px 14px;
                font-size: 1.4rem;
            }
        }

    </style>
</head>

<body>

    <!-- ============================
         HEADER
    ============================ -->
    <div class="header" id="home">
        <h1>4Garden</h1>
        <p>Lawn mowing, hedge trimming, yard cleanup & roof moss removal</p>
    </div>

    <!-- ============================
         NAVIGATION BAR
    ============================ -->
    <div class="nav-wrapper">
        <div class="nav">
            <a href="#home">Home</a>
            <a href="#services">Services</a>
            <a href="#projects">Projects</a>
            <a href="#reviews">Reviews</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </div>
    </div>

    <!-- ============================
         DEMO CONTENT
    ============================ -->
    <section id="services" style="height:400px; padding:20px;">Services</section>
    <section id="projects" style="height:400px; padding:20px;">Projects</section>
    <section id="reviews" style="height:400px; padding:20px;">Reviews</section>
    <section id="about" style="height:400px; padding:20px;">About</section>
    <section id="contact" style="height:400px; padding:20px;">Contact</section>

</body>
</html>
