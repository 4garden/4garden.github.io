<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>4Garden</title>

    <!-- Красивый шрифт -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #ffffff;
            scroll-behavior: smooth;
        }

        /* ============================
           HEADER (как раньше ~13vh)
        ============================ */
        .header {
            width: 100%;
            height: 13vh; /* оставляем толщину как была */

            background-image: url('clearphotowithoutrights.png');
            background-size: cover;
            background-position: top;
            background-repeat: no-repeat;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            color: white;
            text-shadow: 0px 0px 8px rgba(0,0,0,0.7);
        }

        .header h1 {
            font-size: 2.6rem; /* чуть меньше */
            font-weight: 700;
            margin: 0;
        }

        .header p {
            font-size: 1.8rem;
            margin: 4px 0 0 0;
        }

        /* ============================
           NAVIGATION BAR (1.5 раза уже)
        ============================ */
        .nav {
            width: 100%;
            height: 8.5vh; /* примерно в 1.5 раза тоньше */

            background: #d4f4c8; /* салатовый */

            display: grid;
            grid-template-columns: repeat(6, 1fr); /* 6 плиток */
            align-items: stretch; /* плитки во всю высоту */
            justify-items: stretch;

            border-top: 2px solid black;
            border-bottom: 2px solid black;
        }

        .nav a {
            display: flex;
            align-items: center;
            justify-content: center;

            text-decoration: none;
            color: black;

            font-size: 2rem;
            font-weight: 600;

            border-right: 2px solid black; /* рамка между плитками */
            background: white;

            transition: 0.25s;
        }

        /* убираем рамку у последней плитки */
        .nav a:last-child {
            border-right: none;
        }

        /* подсветка */
        .nav a:hover {
            background: #9adf9a;
            transform: scale(1.03);
        }

        /* ============================
           MOBILE
        ============================ */
        @media (max-width: 768px) {
            .header {
                height: 16vh;
            }

            .header h1 {
                font-size: 2rem;
            }

            .header p {
                font-size: 1.2rem;
            }

            .nav {
                height: auto;
                grid-template-columns: repeat(2, 1fr);
            }

            .nav a {
                height: 50px;
                font-size: 1.4rem;
            }
        }

    </style>
</head>

<body>

    <!-- ============================
         HEADER
    ============================ -->
    <div class="header" id="home">
        <h1>4Garden</h1>
        <p>Lawn mowing, hedge trimming, yard cleanup & roof moss removal</p>
    </div>

    <!-- ============================
         NAVIGATION BAR
    ============================ -->
    <div class="nav">
        <a href="#home">Home</a>
        <a href="#services">Services</a>
        <a href="#projects">Projects</a>
        <a href="#reviews">Reviews</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </div>

    <!-- ============================
         DEMO SECTIONS (заглушки)
    ============================ -->
    <section id="services" style="height:400px; padding:20px;">Services</section>
    <section id="projects" style="height:400px; padding:20px;">Projects</section>
    <section id="reviews" style="height:400px; padding:20px;">Reviews</section>
    <section id="about" style="height:400px; padding:20px;">About</section>
    <section id="contact" style="height:400px; padding:20px;">Contact</section>

</body>
</html>
