<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>4Garden</title>

    <!-- Красивый шрифт -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #ffffff;
        }

        /* ======== HEADER ======== */
        .header {
            width: 100%;
            height: 13vh; /* ещё уже */
            background-image: url('clearphotowithoutrights.png');
            background-size: cover;
            background-position: top; /* показываем верх картинки */
            background-repeat: no-repeat;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            color: white;
            text-shadow: 0px 0px 10px rgba(0,0,0,0.7);
        }

        .header h1 {
            font-size: 3.5rem; /* уменьшено */
            font-weight: 700;
            margin: 0;
        }

        .header p {
            font-size: 1rem; /* уменьшено */
            margin: 4px 0 0 0;
        }

        /* ======== MOBILE ======== */
        @media (max-width: 768px) {
            .header {
                height: 18vh;
            }

            .header h1 {
                font-size: 2.2rem;
            }

            .header p {
                font-size: 0.9rem;
            }
        }

    </style>
</head>

<body>

    <div class="header">
        <h1>4Garden</h1>
        <p>Lawn mowing, hedge trimming, yard cleanup & roof moss removal</p>
    </div>

</body>
</html>
