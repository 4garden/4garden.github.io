<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>4Garden</title>

    <!-- Красивый шрифт -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #ffffff;
            scroll-behavior: smooth;
        }

        /* ============================
           HEADER (картинка ещё ниже)
        ============================ */
        .header {
            width: 100%;
            height: 13vh;

            background-image: url('clearphotowithoutrights.png');
            background-size: cover;

            /* показываем нижнюю часть картинки */
            background-position: center bottom;

            background-repeat: no-repeat;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            color: white;
            text-shadow: 0px 0px 8px rgba(0,0,0,0.8);
        }

        .header h1 {
            font-size: 2.6rem;
            font-weight: 700;
            margin: 0;
        }

        /* подзаголовок +1 рем */
        .header p {
            font-size: 2rem;
            margin: 4px 0 0 0;
        }

        /* ============================
           NAVIGATION BAR (ещё уже)
        ============================ */
        .nav-wrapper {
            width: 100%;
            height: 5.5vh; /* ещё тоньше */

            background: #d4f4c8;

            display: flex;
            align-items: center;
            justify-content: center;

            border-top: 2px solid black;
            border-bottom: 2px solid black;
        }

        /* центральный блок плиток */
        .nav {
            display: flex;
            gap: 8px;
        }

        /* плитка */
        .nav a {
            padding: 10px 22px;
            text-decoration: none;

            background: #8b5a2b; /* коричневый как земля */
            color: #4f7f2a;      /* тёмно-зелёный как листья */

            font-size: 1.9rem;
            font-weight: 600;

            border: 2px solid black;

            transition: 0.25s;
        }

        /* подсветка при наведении */
        .nav a:hover {
            background: #9adf9a;       /* салатовый */
            color: #1f8a1f;            /* ярко-зелёный */
            transform: scale(1.06);
        }

        /* ============================
           MOBILE
        ============================ */
        @media (max-width: 768px) {

            .header {
                height: 18vh;
            }

            .header h1 {
                font-size: 2rem;
            }

            .header p {
                font-size: 1.3rem;
            }

            .nav-wrapper {
                height: auto;
                padding: 10px 0;
            }

            .nav {
                flex-wrap: wrap;
                justify-content: center;
            }

            .nav a {
                font-size: 1.3rem;
                padding: 8px 14px;
            }
        }

    </style>
</head>

<body>

    <!-- ============================
         HEADER
    ============================ -->
    <div class="header" id="home">
        <h1>4Garden</h1>
        <p>Lawn mowing, hedge trimming, yard cleanup & roof moss removal</p>
    </div>

    <!-- ============================
         NAVIGATION BAR
    ============================ -->
    <div class="nav-wrapper">
        <div class="nav">
            <a href="#home">Home</a>
            <a href="#services">Services</a>
            <a href="#projects">Projects</a>
            <a href="#reviews">Reviews</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </div>
    </div>

    <!-- ============================
         DEMO CONTENT
    ============================ -->
    <section id="services" style="height:400px; padding:20px;">Services</section>
    <section id="projects" style="height:400px; padding:20px;">Projects</section>
    <section id="reviews" style="height:400px; padding:20px;">Reviews</section>
    <section id="about" style="height:400px; padding:20px;">About</section>
    <section id="contact" style="height:400px; padding:20px;">Contact</section>

</body>
</html>
