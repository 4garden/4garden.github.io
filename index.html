<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>4Garden — premium</title>

<link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700;1,400&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --header-h-mult: 1.2;
  --base-header-h: 13vh;
  --header-h: calc(var(--base-header-h) * var(--header-h-mult));

  --nav-base-h: 8.8vh;
  --nav-h: calc(var(--nav-base-h) * 0.9);

  --accent-green: #7be27b;
  --nav-bg: #3f2612;
  --nav-hover: #1b5e20;
}

html,body{height:100%;margin:0;font-family:'Poppins',sans-serif;background:#fff; color:#12210f; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;}
*{box-sizing:border-box}

/* ---------------- HEADER ---------------- */
.header {
  width:100%;
  height:var(--header-h);
  background-image:url('clearphotowithoutrights.png');
  background-size:cover;
  background-position:center 32%;
  position:fixed;
  top:0; left:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  color:#fff;
  z-index:120;
  text-shadow:0 0 8px rgba(0,0,0,0.7);
  transition:background-position 0.35s linear;
}
.header h1{ margin:0; font-size:2.6rem; font-weight:700; letter-spacing:0.6px; text-align:center; }
.header p{ margin:6px 0 0; font-size:4.1rem; font-weight:500; font-family:'Lora', serif; opacity:0.95; text-align:center; }

.btn-primary{
  display:inline-block;
  padding:18px 42px;
  font-size:1.5rem;
  background:linear-gradient(180deg,#00ff4d,#0fa839);
  color:#fff;
  border-radius:12px;
  border:none;
  cursor:pointer;
  font-weight:600;
  box-shadow:0 10px 28px rgba(6,125,50,0.15);
  transition: transform .16s ease, filter .16s ease;
}
.btn-primary:hover{ transform: translateY(-3px); filter:brightness(1.08); }

/* ---------------- NAV ---------------- */
.nav-wrapper{
  position:fixed;
  top:var(--header-h);
  left:0;
  width:100%;
  height:var(--nav-h);
  background:#4b2e15;
  display:flex;
  align-items:center;
  justify-content:center;
  border-top:2px solid rgba(0,0,0,0.6);
  border-bottom:2px solid rgba(0,0,0,0.6);
  z-index:115;
  box-shadow:0 2px 8px rgba(0,0,0,0.05);
}
.nav{
  display:flex;
  gap:12px;
  align-items:center;
  padding:0 10px;
}
.nav a{
  height: min(calc(0.8 * var(--nav-base-h)), calc(var(--nav-h) * 0.98));
  min-width:170px;
  padding:0 36px;
  display:inline-flex;
  align-items:center;
  justify-content:center;
  background:var(--nav-bg);
  color:var(--accent-green);
  font-size:1.55rem;
  font-weight:600;
  text-decoration:none;
  border-radius:14px;
  border:1px solid rgba(0,0,0,0.28);
  box-shadow:0 6px 18px rgba(0,0,0,0.10);
  transition: transform .18s ease, filter .18s ease, box-shadow .18s ease;
  margin:0 6px;
}
.nav a:hover{
  transform: translateY(-3px) scale(1.035);
  filter:brightness(1.06);
  box-shadow:0 12px 28px rgba(0,0,0,0.14), 0 2px 6px rgba(0,0,0,0.06);
  background: linear-gradient(180deg, var(--nav-bg), #332412);
  color:#dfffbf;
}

/* ---------------- PAGE OFFSET ---------------- */
.page-offset{ margin-top: calc(var(--header-h) + var(--nav-h) + 10px); }

/* ---------------- HOME ---------------- */
.home{
  background: linear-gradient(#eaf7ea 0%, #bfe9bf 100%);
  text-align:center;
  padding:110px 20px;
  transition:transform .25s ease;
}

/* ---------------- PROGRESS BAR LEFT ---------------- */
.progress-bar-wrapper{
  position:fixed;
  left:12px;
  top:var(--header-h);
  width:12px;
  height:calc(100% - var(--header-h));
  background:#e0e0e0;
  border-radius:8px;
  overflow:hidden;
  z-index:130;
}
.progress-bar-fill{
  width:100%;
  height:0%;
  background:linear-gradient(#7be27b,#0f8a33);
  transition:height 0.2s linear;
}

/* ---------------- Section appearance ---------------- */
.appear {
  transform: translateY(12px) scale(0.996);
  transition: transform 420ms cubic-bezier(.2,.9,.2,1);
  will-change:transform;
}
.appear.in-view {
  transform: translateY(0) scale(1);
}

/* ---------------- Responsive ---------------- */
@media (max-width:1000px){
  .services-grid, .projects-grid { grid-template-columns: repeat(2, 1fr); }
  .projects-grid img { height:140px; }
}
@media (max-width:700px){
  .services-grid, .projects-grid { grid-template-columns: 1fr; }
  .nav{ gap:8px; }
  .nav a{ min-width:110px; padding:0 14px; font-size:1.1rem; }
}
</style>
</head>
<body>

<!-- PROGRESS BAR -->
<div class="progress-bar-wrapper">
  <div class="progress-bar-fill" id="progressFill"></div>
</div>

<!-- HEADER -->
<header class="header" id="home">
  <h1>4Garden</h1>
  <p>Quality landscaping services for clean, fresh and beautiful yards.</p>
  <button class="btn-primary">Get an Estimate</button>
</header>

<!-- NAV -->
<div class="nav-wrapper" role="navigation" aria-label="Главное меню">
  <nav class="nav">
    <a href="#home">Home</a>
    <a href="#services">Services</a>
    <a href="#projects">Projects</a>
    <a href="#reviews">Reviews</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </nav>
</div>

<div class="page-offset"></div>

<main>
  <section class="home appear"></section>
  <!-- здесь можно добавить остальные секции Services, Projects, Reviews и т.д., без изменений -->
</main>

<script>
/* ================= Scroll progress bar ================= */
window.addEventListener('scroll', ()=>{
  const scrollY = window.scrollY || window.pageYOffset;
  const docH = Math.max(document.documentElement.scrollHeight, document.body.scrollHeight);
  const winH = window.innerHeight || document.documentElement.clientHeight;
  const progress = Math.min(1, scrollY / (docH - winH));
  const fill = document.getElementById('progressFill');
  if(fill) fill.style.height = (progress*100)+'%';
});

/* ================= Parallax header ================= */
(function(){
  const header = document.querySelector('.header');
  if(!header) return;
  const initialPos = 32; // %
  window.addEventListener('scroll', ()=>{
    const sc = window.scrollY || window.pageYOffset;
    const docH = Math.max(document.documentElement.scrollHeight, document.body.scrollHeight);
    const winH = window.innerHeight || document.documentElement.clientHeight;
    const progress = Math.min(1, sc / (docH - winH));
    const newPos = initialPos + (progress*20 - 10); // от -10% до +10%
    header.style.backgroundPosition = `center ${newPos}%`;
  }, {passive:true});
})();
</script>

</body>
</html>
