<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>4Garden</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #ffffff;
        }

        /* ======== HEADER ======== */
        .header {
            width: 100%;
            height: 40vh; /* уменьшили высоту — картинка уже */
            background-image: url('clearphotowithoutrights.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

            display: flex;
            flex-direction: column; /* чтобы подзаголовок был под заголовком */
            align-items: center;
            justify-content: center;

            color: white;
            text-shadow: 0px 0px 12px rgba(0,0,0,0.7);
            padding: 10px;
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: bold;
            margin: 0;
        }

        .header p {
            font-size: 1.4rem;
            margin: 10px 0 0 0;
        }

        /* ======== MOBILE ======== */
        @media (max-width: 768px) {
            .header {
                height: 35vh;
            }

            .header h1 {
                font-size: 2.4rem;
            }

            .header p {
                font-size: 1.1rem;
            }
        }

    </style>
</head>

<body>

    <!-- ======== HEADER WITH PHOTO + SUBTITLE ======== -->
    <div class="header">
        <h1>4Garden</h1>
        <p>Lawn mowing, hedge trimming, yard cleanup & roof moss removal</p>
    </div>

</body>
</html>
